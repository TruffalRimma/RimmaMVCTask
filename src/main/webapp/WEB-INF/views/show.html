<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<p th:text="${user.getName()}"> Name </p>
<p th:text="${user.getNickname()}"> Nickname </p>
<p th:text="${user.getEmail()}"> Email </p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Update</a>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
